<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Typewriter</title>
    </head>
    <body>
        <div class="container">
            <div class="typing-area"></div>
            <div class="keyboard">
                <div class="row numbers">
                    <div data-key="192" class="key">
                        <kbd>`</kbd>
                        <kbd class="shiftkey">~</kbd>
                    </div>
                    <div data-key="49" class="key">
                        <kbd>1</kbd>
                        <kbd class="shiftkey">!</kbd>
                    </div>
                    <div data-key="50" class="key">
                        <kbd>2</kbd>
                        <kbd class="shiftkey">@</kbd>
                    </div>
                    <div data-key="51" class="key">
                        <kbd>3</kbd>
                        <kbd class="shiftkey">#</kbd>
                    </div>
                    <div data-key="52" class="key">
                        <kbd>4</kbd>
                        <kbd class="shiftkey">$</kbd>
                    </div>
                    <div data-key="53" class="key">
                        <kbd>5</kbd>
                        <kbd class="shiftkey">%</kbd>
                    </div>
                    <div data-key="54" class="key">
                        <kbd>6</kbd>
                        <kbd class="shiftkey">^</kbd>
                    </div>
                    <div data-key="55" class="key">
                        <kbd>7</kbd>
                        <kbd class="shiftkey">&</kbd>
                    </div>
                    <div data-key="56" class="key">
                        <kbd>8</kbd>
                        <kbd class="shiftkey">*</kbd>
                    </div>
                    <div data-key="57" class="key">
                        <kbd>9</kbd>
                        <kbd class="shiftkey">(</kbd>
                    </div>
                    <div data-key="48" class="key">
                        <kbd>0</kbd>
                        <kbd class="shiftkey">)</kbd>
                    </div>
                    <div data-key="189" class="key">
                        <kbd>-</kbd>
                        <kbd class="shiftkey">_</kbd>
                    </div>
                    <div data-key="187" class="key">
                        <kbd>=</kbd>
                        <kbd class="shiftkey">+</kbd>
                    </div>
                </div>
                <div class="row one">
                    <div data-key="81" class="key">
                        <kbd>q</kbd>
                    </div>
                    <div data-key="87" class="key">
                        <kbd>w</kbd>
                    </div>
                    <div data-key="69" class="key">
                        <kbd>e</kbd>
                    </div>
                    <div data-key="82" class="key">
                        <kbd>r</kbd>
                    </div>
                    <div data-key="84" class="key">
                        <kbd>t</kbd>
                    </div>
                    <div data-key="89" class="key">
                        <kbd>y</kbd>
                    </div>
                    <div data-key="85" class="key">
                        <kbd>u</kbd>
                    </div>
                    <div data-key="73" class="key">
                        <kbd>i</kbd>
                    </div>
                    <div data-key="79" class="key">
                        <kbd>o</kbd>
                    </div>
                    <div data-key="80" class="key">
                        <kbd>p</kbd>
                    </div>
                    <div data-key="219" class="key">
                        <kbd>[</kbd>
                        <kbd class="shiftkey">{</kbd>
                    </div>
                    <div data-key="221" class="key">
                        <kbd>]</kbd>
                        <kbd class="shiftkey">}</kbd>
                    </div>
                    <div data-key="220" class="key" style="width: 2.5em;">
                        <kbd>\</kbd>
                        <kbd class="shiftkey">|</kbd>
                    </div>
                </div>
                <div class="row two">
                    <div data-key="65" class="key">
                        <kbd>a</kbd>
                    </div>
                    <div data-key="83" class="key">
                        <kbd>s</kbd>
                    </div>
                    <div data-key="68" class="key">
                        <kbd>d</kbd>
                    </div>
                    <div data-key="70" class="key">
                        <kbd>f</kbd>
                    </div>
                    <div data-key="71" class="key">
                        <kbd>g</kbd>
                    </div>
                    <div data-key="72" class="key">
                        <kbd>h</kbd>
                    </div>
                    <div data-key="74" class="key">
                        <kbd>j</kbd>
                    </div>
                    <div data-key="75" class="key">
                        <kbd>k</kbd>
                    </div>
                    <div data-key="76" class="key">
                        <kbd>l</kbd>
                    </div>
                    <div data-key="186" class="key">
                        <kbd>;</kbd>
                        <kbd class="shiftkey">:</kbd>
                    </div>
                    <div data-key="222" class="key">
                        <kbd>'</kbd>
                        <kbd class="shiftkey">"</kbd>
                    </div>
                    <div data-key="13" class="key">
                        <kbd>enter</kbd>
                    </div>
                </div>
                <div class="row three">
                    <div data-key="16" class="key">
                        <kbd>shift</kbd>
                    </div>
                    <div data-key="90" class="key">
                        <kbd>z</kbd>
                    </div>
                    <div data-key="88" class="key">
                        <kbd>x</kbd>
                    </div>
                    <div data-key="67" class="key">
                        <kbd>c</kbd>
                    </div>
                    <div data-key="86" class="key">
                        <kbd>v</kbd>
                    </div>
                    <div data-key="66" class="key">
                        <kbd>b</kbd>
                    </div>
                    <div data-key="78" class="key">
                        <kbd>n</kbd>
                    </div>
                    <div data-key="77" class="key">
                        <kbd>m</kbd>
                    </div>
                    <div data-key="188" class="key">
                        <kbd>,</kbd>
                        <kbd class="shiftkey">&#60</kbd>
                    </div>
                    <div data-key="190" class="key">
                        <kbd>.</kbd>
                        <kbd class="shiftkey">></kbd>
                    </div>
                    <div data-key="191" class="key">
                        <kbd>/</kbd>
                        <kbd class="shiftkey">?</kbd>
                    </div>
                </div>
                <div class="spacebar">
                    <div data-key="32" class="key sb">
                        <kbd>_</kbd>
                    </div>
                    <div data-key="8" class="key bs">
                        <kbd>backspace</kbd>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
